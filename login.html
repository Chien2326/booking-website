<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Login Now</h2>
            <p>Just answer a few simple questions so we can personalize the experience for you.</p>
            <img src="img/picregister.png" alt="Illustration" class="illustration">
        </div>

        <div class="right-panel">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <span class="flag">
                        <img src="https://flagcdn.com/w40/vn.png" alt="VN Flag" class="flag-icon">
                        +84
                    </span>
                    <input type="tel" placeholder="Phone*" required />
                </div>
                
                <div class="input-group">
                    <input type="password" placeholder="Password*" required>
                </div>

                <div class="divider"><span>Or sign up with</span></div>

                <div class="social-login">
                <button type="button" class="fb-btn">Facebook</button>
                <button type="button" class="google-btn">Google</button>
                </div>

                <p class="privacy">
                By filling in the form, you agree to our <a href="#">Privacy Policy</a> including our cookie use.
                </p>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
  </div>
</body>
</html>
