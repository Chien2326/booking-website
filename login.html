<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Login Now</h2>
            <p>Just answer a few simple questions so we can personalize the experience for you.</p>
            <img src="img/Login/picregister.png" alt="Illustration" class="illustration">
        </div>

        <div class="right-panel">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <span class="flag">
                        <img src="https://flagcdn.com/w40/vn.png" alt="VN Flag" class="flag-icon">
                        +84
                    </span>
                    <input type="tel" id="login-phone" placeholder="Phone*" required />
                </div>
                
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password*" required>
                </div>
                
                <p id="login-message"></p>

                <div class="divider"><span>Or sign up with</span></div>

                <div class="social-login">
                <button type="button" class="fb-btn">Facebook</button>
                <button type="button" class="google-btn">Google</button>
                </div>

                <p class="privacy">
                Donâ€™t have an account? <a href="register.html">REGISTER</a> now!. 
                </p>

                <button type="submit" class="submit-btn">Submit</button>

                
            </form>
        </div>
  </div>

  <script src="js/login/login.js"></script>
</body>
</html>
