<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/styleregister.css"/>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="icon-box">
        <img src="img/Logo.png" alt="Icon" />
      </div>
      <h3>Register Now</h3>
      <p>Just answer a few simple questions so we can personalize the experience for you.</p>
      <img src="img/picregister.png" alt="Illustration" class="illustration"/>
    </div>
    <div class="right-panel">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Fullname*" required />
        <div class="phone-group">
          <span class="flag">
            <img src="https://flagcdn.com/w40/vn.png" alt="VN Flag" class="flag-icon">
            +84
          </span>
          <input type="tel" placeholder="Phone*" required />
        </div>

        <input type="password" placeholder="Password*" required />
        <input type="password" placeholder="Re-enter password*" required />
        
        <p class="or">Or sign up with ...</p>
        <div class="social-buttons">
          <button type="button" class="facebook">Facebook</button>
          <button type="button" class="google">Google</button>
        </div>
        <p class="privacy">
          By filling in the form, you agree to our <a href="#">Privacy Policy</a> including our cookie use.
        </p>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
